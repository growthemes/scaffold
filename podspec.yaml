grow_version: ">=0.0.67"

localization:
  default_locale: en_US
  locales:
    - en_US
    - ja_JP

static_dirs:
- static_dir: /source/images/
  serve_at: /static/images/
- static_dir: /dist/
  serve_at: /static/
  
preprocessors:
- kind: gulp
  build_task: "build --env=PROD"
  run_task: "default --env=DEV"
