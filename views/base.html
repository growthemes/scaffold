<!DOCTYPE html>

<html lang="{{doc.locale}}" dir="{{doc.locale.direction}}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name=”description” content=”{{ _(doc.description) }}”>
  <title>{{ _(doc.title) }}</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <link href="//fonts.googleapis.com/css?family=RobotoDraft:300,700" rel="stylesheet">
  <style>
    [ng-cloak] {
      opacity: 0;
    }
  </style>
</head>

<body ng-cloak>
  <header>
    <img src="/static/images/grow.png">
    <nav>
      <a href="{{ g.doc('/content/pages/home.yaml').url.path }}">Home</a>
      <a href="{{ g.doc('/content/pages/another.md').url.path }}">Another</a>
    </nav>
  </header>
  <main>
    {% block main %} {{doc.html|render|safe}} {% endblock %}
  </main>
  <footer>
    <select onchange="window.location.href = this.value" class="language">
      {% for locale in doc.locales %}
      <option
      {% if doc.locale == locale %} selected{% endif %}
        value="{{g.doc(doc.pod_path, locale=locale).url.path}}">
        {{ locale.get_display_name(locale) }}
      {% endfor %}
    </select>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="{{g.static('/dist/js/main.min.js').url.path}}"></script>
  <script>
    app.bootstrap();
  </script>
</body>

</html>
