<!DOCTYPE html>

<html lang="{{doc.locale}}" dir="{{doc.locale.direction}}">
<head>
  <meta charset="utf-8">
  <title>{{_(doc.title)}}</title>
  <link rel="stylesheet" href="/static/css/main.min.css">
  <link href="//fonts.googleapis.com/css?family=RobotoDraft:100,300,400,500,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
</head>
<body>
  <header>
    <img src="/static/images/grow.png">
  </header>
  <main>
    {% block main %}
      {{doc.html|render|safe}}
    {% endblock %}
  </main>
  <footer>
    <select onchange="window.location.href = this.value" class="language">
      {% for locale in doc.locales %}
      <option
      {% if doc.locale == locale %} selected{% endif %}
        value="{{g.doc(doc.pod_path, locale=locale).url.path}}">
        {{locale.get_display_name(locale)}}
      {% endfor %}
    </select>
  </footer>

  <script src="/static/js/main.min.js"></script>

  <script>
    scaffold.main();
  </script>
</body>
</html>
